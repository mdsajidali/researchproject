apiVersion: v1
kind: Secret
metadata:
  name: grafana-admin
  namespace: monitoring
type: Opaque
stringData:
  admin-user: admin
  admin-password: admin
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasource
  namespace: monitoring
data:
  datasource.yml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        url: http://prometheus.monitoring.svc.cluster.local:9090
        access: proxy
        isDefault: true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
spec:
  replicas: 1
  selector: { matchLabels: { app: grafana } }
  template:
    metadata: { labels: { app: grafana } }
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:11.1.4
          env:
            - { name: GF_SECURITY_ADMIN_USER, valueFrom: { secretKeyRef: { name: grafana-admin, key: admin-user } } }
            - { name: GF_SECURITY_ADMIN_PASSWORD, valueFrom: { secretKeyRef: { name: grafana-admin, key: admin-password } } }
          ports: [ { name: http, containerPort: 3000 } ]
          volumeMounts:
            - { name: grafana-ds, mountPath: /etc/grafana/provisioning/datasources }
      volumes:
        - name: grafana-ds
          configMap: { name: grafana-datasource }
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: monitoring
spec:
  type: NodePort
  selector: { app: grafana }
  ports:
    - name: http
      port: 3000
      targetPort: http
      nodePort: 32000
