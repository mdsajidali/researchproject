apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: cadvisor
  namespace: monitoring
spec:
  selector: { matchLabels: { app: cadvisor } }
  template:
    metadata: { labels: { app: cadvisor } }
    spec:
      hostNetwork: true
      containers:
        - name: cadvisor
          image: gcr.io/cadvisor/cadvisor:v0.49.1
          ports: [ { name: http, containerPort: 8080 } ]
          securityContext: { privileged: true }
          volumeMounts:
            - { name: rootfs, mountPath: /rootfs, readOnly: true }
            - { name: var-run, mountPath: /var/run, readOnly: true }
            - { name: sys, mountPath: /sys, readOnly: true }
            - { name: docker, mountPath: /var/lib/docker, readOnly: true }
            - { name: containerd, mountPath: /var/lib/containerd, readOnly: true }
      volumes:
        - { name: rootfs, hostPath: { path: / } }
        - { name: var-run, hostPath: { path: /var/run } }
        - { name: sys, hostPath: { path: /sys } }
        - { name: docker, hostPath: { path: /var/lib/docker } }
        - { name: containerd, hostPath: { path: /var/lib/containerd } }
---
apiVersion: v1
kind: Service
metadata:
  name: cadvisor
  namespace: monitoring
spec:
  selector: { app: cadvisor }
  ports: [ { name: http, port: 8080, targetPort: http } ]
